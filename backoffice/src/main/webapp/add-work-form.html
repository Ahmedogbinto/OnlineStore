<html>
    <head>
        <title>Ajouter une oeuvre au formulaire</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form action="add-work">
            Titre: <input type="text" name="title"/>             <BR/>
            Année de sortie: <input type="text" name="release"/>   <BR/>
            Genre: <input type="text" name="genre"/>             <BR/>
            Résumé: <input type="text" name="summary"/>            <BR/>
            Artist principal: <input type="text" name="artist"/>  <BR/>
            <input type="submit" value="Ajouter"/>               <BR/>
        </form>
    </body>
</html>
